<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- External font Bungee and Source Sans Pro 300 and 700 italics-->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,700i&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!--Nav CSS-->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!--Header CSS-->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!--New Tweet CSS-->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!--New Tweet CSS-->
  <link rel="stylesheet" href="/styles/container.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="tweeter">tweeter</span>
    <span class="write-tweet">Write a new tweet</span>
  </nav>

  <header class="display">
    <div class="center">
      <img src="/images/profile-hex.png">
    </div>
    <div class="center">
      <h2 class="center username">Andrew Duong</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section>
      <h2 class="center">Compose Tweet</h2>
      <form id="new-tweet" method="POST" action="/tweets">
        <textarea class="tweet-area border-bottom" name="text" placeholder="What are you humming about?"></textarea>
        <!-- <span class="margin-button-counter"> -->
        <input class="tweet-button" type="submit" value="Tweet">
        <span class="counter">140</span>
        <!-- </span> -->
      </form>
    </section>
    <section id="tweets-container">

    </section>
  </main>

</body>
<script src="./scripts/composer-char-counter.js">
</script>

</html>
